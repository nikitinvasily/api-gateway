<div class="content-container">
        <div class="content-area">
    <table class="table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td><a routerLink="/user/{{user.id}}">{{user.username}}</a></td>
                <td><a routerLink="/user/{{user.id}}">{{user.firstname}}</a></td>
                <td><a routerLink="/user/{{user.id}}">{{user.lastname}}</a></td>
                <td>{{user.role}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
